<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	var listaMercado = ["Arroz", "Pollo", "Ajos", "Cerveza"]

	console.log(listaMercado)
	console.log(listaMercado[2])

	listaMercado.push("Arvejas") // Agrega al final
	listaMercado.push("Culantro")
	listaMercado.push("Pimiento")

	console.log(listaMercado)

	listaMercado.pop() // Quita del final

	console.log(listaMercado)

	listaMercado.shift() // Quita del inicio

	console.log(listaMercado)

	listaMercado.unshift("Zanahorias") // Agrega al inicio

	console.log(listaMercado)

	console.log(listaMercado.indexOf("Ajos")) // Devuelve la posici√≥n de un elemento

	listaMercado.splice(listaMercado.indexOf("Ajos"), 1) // Elimina un elemento de la lista

	console.log(listaMercado)





</script>

</body>
</html>

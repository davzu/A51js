<script>
   
   for(var corredor = 1; corredor < 6; corredor = corredor+1) {
   	     console.log(corredor)
   }

   for(var corredor2 = 5; corredor2 < 13; corredor2 = corredor2 + 1) {
   		console.log(corredor2)
   }

   for(var corredor3 = 5; corredor3 < 13; corredor3 += 1) {
   		console.log(corredor3)
   }

   for(var corredor4 = 5; corredor4 < 13; corredor4++) {
   		console.log(corredor4)
   }

   /*
		Es lo mismo:
		corredor = corredor + 1
		corredor += 1
		corredor++

		Esto tambiÃ©n es lo mismo:
		corredor = corredor + 2
		corredor += 2
   */

   for(var corredor5 = 5; corredor5 < 13; corredor5 = corredor5 + 2) {
   		console.log(corredor5)
   }

   /*
   		Esto es lo mismo:
		corredor = corredor - 1
		corredor -= 1
		corredor--
   */

   for(var corredor6 = 12; corredor6 > 0; corredor6 = corredor6 - 1) {
   	console.log(corredor6)
   }

   console.log("============")

   for(var corredor7 = 1; corredor7 < 12; ++corredor7) {
   	 console.log(corredor7)
   }

   var total = 10;
   // console.log(total++)  imprime la variable "total" y luego la incrementa en 1

   // console.log(++total) incrementa en 1 y luego imprime la variable "total"






</script>
